{% extends 'base.html' %}

{% block content%}

<div class="container-fluid">
<h1>DASHBOARD</h1>
<div class="d-flex justify-content-between p-3">
<a href="{% url 'addpost' %}" class="btn btn-success">Add post</a>
<a href="{% url 'profile-settings' %}" class="btn btn-success">Profile-settings</a>
</div>
{% if posts %}


<table class="table table-hover bg-white">
    <thead>
        <tr class="text-center">
            <th scope="col" style="width:2%">ID</th>
            <th scope="col"  style="width:30%">Title</th>
            <th scope="col"  style="width:54%">Description</th>
            <th scope="col"  style="width:15%">Author</th>
            <th scope="col" style="width:15%">Action</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
        <tr>
            <th scope="row">{{post.id}}</th>
            <td class="text-center">{{post.titles}}</td>
            <td class="text-center">{{post.desc}}</td>
            <td class="text-center">{{post.author}}</td>
            <td>
                <a href="{% url 'update' post.id%}" class="btn btn-warning btn-sm">Update</a>
                <a href="{% url 'delete' post.id%}" class="btn btn-danger btn-sm">Delete</a>

            </td>
        </tr>
        
        {% endfor%}   
    </tbody>
</table>
{% endif %}
</div>

{% endblock content%}
