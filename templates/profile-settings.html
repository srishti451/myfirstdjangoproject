{% extends 'base.html' %}

{% load static %}

{% block content%}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3">
           <div class="pro_img">
               <img src="{% static 'images/pic.png' %}">
           </div>
        </div>
        <div class="col-md-9">
           <h3 class="text-center">User Profile Update</h3>
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
            
              
                <div class="form-group">
            
                 {{fm.username}}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
            
                       {{fm.first_name}}
                    </div>
                    <div class="form-group col-md-6">
            
                       {{fm.last_name}}
                    </div>
                </div>
                <div class="form-group">
            
                     {{fm.email}}
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
            
                    </div>
                    <div class="form-group col-md-6">
            
                       
                    </div>
                </div>
                {{pform}}
                <button type="submit" class="btn btn-primary">User-UpdateForm</button>
           
            
            </form>

        </div>
    </div>
</div>




{% endblock %}
