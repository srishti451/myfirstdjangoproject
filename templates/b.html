<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% include 'navbar.html' %}
    
    {% for message in messages %}

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}



    <div class="container">
        <h2 class=" text-center mt-4">Registration form</h2>
        <div class="row mt-5">
            <div class="col-md-6 mx-auto">
                
                <form method="POST">
                    {%csrf_token%}

                    {{fm}}
                    <div class="form-group">
                        
                        <input type="text" class="form-control" id="inputAddress" placeholder="USERNAME" name="username">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            
                            <input type="text" class="form-control" id="inputEmail4" placeholder="ENTER FIRST NAME" name="first_name">
                        </div>
                        <div class="form-group col-md-6">
                           
                            <input type="text" class="form-control" id="inputPassword4" placeholder="ENTER LAST NAME" name="last_name">
                        </div>
                    </div>
                    <div class="form-group">
                        
                        <input type="EMAIL" class="form-control" id="inputAddress" placeholder="ENTER VALID  EMAIL" name="email">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                    
                            <input type="password" class="form-control" id="inputEmail4" placeholder="ENTER YOUR PASSWORD" name="password1">
                        </div>
                        <div class="form-group col-md-6">
                    
                            <input type="password" class="form-control" id="inputPassword4" placeholder="CONFIRM YOUR PASSWORD" name="password2">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    

 
    
</body>
</html>
