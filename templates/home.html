{% block content%}
    
    
    
    <!-- <h1>Hello, world,Live the way we want!</h1> -->
    <div class="col-sm-10 mt-1">
   

    {% for post in posts %}
        
       <div class="jumbotron jumbotron-fluid jumbo-color">
        <div class="container">
            <h4>Written by - {{post.author}}</h4>
            <h1 class="display-4" font-weight-bold>{{post.titles}}</h1>
            <p class="lead">{{post.desc}}</p>
           
        </div>
        </div>
    {% endfor %}
    </div>
{% endblock content%}
